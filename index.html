<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungeonDash Saga</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="container">

        <!-- canvas -->
        <canvas id="game" tabindex="0" autofocus></canvas>

        <!-- footer -->
        <div id="footer">
            <span>Difficulty: </span>
            <span><button id="easy">Easy</button></span>
            <span><button id="medium">Medium</button></span>
            <span><button id="hard">Hard</button></span>
            <span><button id="insane">Insane</button></span>
            <p>Use W, A, S, D to move.</p>
        </div>

    </div>

    <script src="src/params.js"></script>
    <script src="src/style.js"></script>

    <script src="src/dungeon/generator.js"></script>
    <script src="src/dungeon/dungeon.js"></script>
    <script src="src/dungeon/tile/door.js"></script>
    <script src="src/dungeon/tile/passable.js"></script>
    <script src="src/dungeon/tile/wall.js"></script>
    <script src="src/dungeon/tile/tile.js"></script>

    <script src="src/entity/enemy/gremlin.js"></script>
    <script src="src/entity/enemy/skeleton.js"></script>
    <script src="src/entity/enemy/ogre.js"></script>
    <script src="src/entity/enemy/enemy.js"></script>

    <script src="src/entity/hero/hero.js"></script>
    <script src="src/entity/hero/warrior.js"></script>
    <script src="src/entity/hero/priestess.js"></script>
    <script src="src/entity/hero/thief.js"></script>

    <script src="src/animation.js"></script>
    <script src="src/asset-manager.js"></script>
    <script src="src/timer.js"></script>
    <script src="src/game-engine.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
